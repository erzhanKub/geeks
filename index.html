<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="=UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/core.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo logo">
            <img src="./images/icon-untitled-ui.webp" alt="site logo" />
          </div>
          <div class="header__left">
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#">Projects</a>
                </li>
                <li class="header__nav-item">
                  <a href="#">Filters</a>
                </li>
                <li class="header__nav-item">
                  <a href="#">Dashboards</a>
                </li>
                <li class="header__nav-item">
                  <a href="#">People</a>
                </li>
                <li class="header__nav-item">
                  <a href="#">Apps</a>
                </li>
                <li class="header__nav-item">
                  <button class="header__nav-button">Create</button>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__right">
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-icon">
                  <a href="#" class="header__nav-link">
                    <img src="./images/icon-notify.webp" alt="notification icon" />
                  </a>
                </li>
                <li class="header__nav-icon">
                  <a href="#" class="header__nav-link">
                    <img src="./images/icon-question.webp" alt="question icon" />
                  </a>
                </li>
                <li class="header__nav-icon">
                  <a href="#" class="header__nav-link">
                    <img src="./images/icon-setting.webp" alt="setting icon" />
                  </a>
                </li>
                <li class="header__nav-icon">
                  <a href="#" class="header__nav-link">
                    <img src="./images/icon-avatar.webp" alt="avatar icon" />
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
